<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Roll of the dice - 2 players</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="main.js"></script>
</head>

<body>

    <button class="Reset-button" onclick="reset()">New Game</button>
    <button onclick="roll()" class="Roll-button">Roll</button>
    <div class="Roll-number" id="roll-number">Roll number: 0.</div>

    <div class="Game-board">

        <div class="Left-side">

            <!--<img src="Dice.png" id="left-dices">-->
            <div id="left-dices"></div>

            <div class="Score-board">

                <div class="Score-roll" id="left-side-roll">Roll: </div>
                <div class="Score-sum" id="left-side-sum">Sum: </div>

            </div>

        </div>

        <div class="Center-line"></div>

        <div class="Right-side">

            <!--<img src="Dice.png" id="right-dices">-->
            <div id="right-dices"></div>

            <div class="Score-board">

                <div class="Score-roll" id="right-side-roll">Roll: </div>
                <div class="Score-sum" id="right-side-sum">Sum: </div>

            </div>

        </div>

    </div>






</body>

</html>
